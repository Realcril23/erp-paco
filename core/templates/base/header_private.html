<aside class="w-72 bg-sidebar-dark border-r border-white/5 flex flex-col shrink-0 h-screen">
    <div class="p-8 flex items-center gap-3">
        <div class="size-10 bg-primary rounded-lg flex items-center justify-center neon-glow-purple">
            <span class="material-symbols-outlined text-white">flowsheet</span>
        </div>
        <span class="font-extrabold text-2xl tracking-tighter uppercase italic">
            Total<span class="text-neon-purple">Flow</span>
        </span>
    </div>
    
    <nav class="flex-1 px-4 space-y-2">
        <a href="{% url 'landing' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'landing' %}bg-primary/20 text-white border-l-4 border-neon-purple{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-all">
            <span class="material-symbols-outlined">home</span>
            <span class="font-bold">Inicio</span>
        </a>

        <a href="{% url 'register' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'register' %}bg-primary/20 text-white border-l-4 border-neon-purple{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-all">
            <span class="material-symbols-outlined">person_add</span>
            <span class="font-bold">Crear Cuenta</span>
        </a>

        <a href="{% url 'dashboard' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'dashboard' %}bg-primary/20 text-white border-l-4 border-neon-purple{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-all">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="font-bold">Dashboard</span>
        </a>

        <a href="{% url 'cursos' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'cursos' %}bg-primary/20 text-white border-l-4 border-neon-purple{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-all">
            <span class="material-symbols-outlined">collections</span>
            <span class="font-bold">Galería</span>
        </a>
    </nav>

    <div class="p-6 border-t border-white/5 mt-auto">
        {% if user.is_authenticated %}
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-4">
                <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Sesión activa</p>
                <div class="flex items-center gap-2">
                    <div class="size-2 bg-green-500 rounded-full animate-pulse"></div>
                    <p class="font-bold text-sm text-white">{{ user.username }}</p>
                </div>
                <p class="text-[10px] text-primary font-bold mt-1 tracking-tight">Usuario Pro</p>
            </div>

            <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all group">
                <span class="material-symbols-outlined group-hover:rotate-180 transition-transform">logout</span>
                <span class="font-bold text-sm">Cerrar Sesión</span>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="flex items-center gap-3 px-4 py-3 text-neon-blue hover:bg-neon-blue/10 rounded-xl transition-all">
                <span class="material-symbols-outlined">login</span>
                <span class="font-bold text-sm">Iniciar Sesión</span>
            </a>
        {% endif %}
    </div>
</aside>
