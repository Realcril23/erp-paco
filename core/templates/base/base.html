{% load static %}
<!DOCTYPE html>
<html id="htmlTag" class="dark theme-cyber" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TotalFlow</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    "primary": "var(--primary)",
                    "neon-purple": "var(--neon-purple)",
                    "neon-blue": "var(--neon-blue)",
                    "background-dark": "var(--bg-dark)",
                    "sidebar-dark": "var(--sidebar-dark)",
                    "card-dark": "var(--card-dark)",
                    "text-main": "var(--text-main)",
                },
                fontFamily: { sans: ['Manrope', 'sans-serif'] }
            }
        }
    }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            /* MODO CYBERPUNK (Estética Neon Original) */
            :root {
                --primary: #5b13ec;
                --neon-purple: #bc13fe;
                --neon-blue: #00d4ff;
                --bg-dark: #060608;
                --sidebar-dark: #0a0812;
                --card-dark: #0f0c18;
                --text-main: #ffffff;
            }

            /* MODO PROFESIONAL (Slate & Soft Indigo) - Estilo SaaS Moderno */
            html:not(.theme-cyber) {
                --primary: #4f46e5;        /* Indigo */
                --neon-purple: #6366f1;    /* Indigo vibrante */
                --neon-blue: #3b82f6;      /* Azul moderno */
                --bg-dark: #f1f5f9;        /* Gris azulado muy claro (Soft Slate) */
                --sidebar-dark: #1e293b;   /* Azul Pizarra Profundo (Elegante) */
                --card-dark: #ffffff;      /* Blanco Puro para las tarjetas */
                --text-main: #1e293b;      /* Texto Navy para lectura clara */
            }
        }

        body {
            @apply transition-all duration-500;
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        /* --- CORRECCIONES PARA EL MODO PROFESIONAL --- */

        /* Tarjetas: Sombras suaves y bordes finos para que no parezcan parches */
        html:not(.theme-cyber) .bg-card-dark {
            background-color: white !important;
            border: 1px solid #e2e8f0 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03) !important;
            border-radius: 1rem !important;
        }

        /* Sidebar: Mantenemos contraste oscuro pero más suave que el negro */
        html:not(.theme-cyber) aside, 
        html:not(.theme-cyber) .sidebar-class {
            background-color: #1e293b !important;
            border-right: 1px solid #334155;
        }

        /* Textos generales: Evitamos el negro puro para que no se vea forzado */
        html:not(.theme-cyber) .text-white {
            color: #1e293b !important;
        }
        
        html:not(.theme-cyber) .text-slate-400 {
            color: #64748b !important;
        }

        /* Sidebar textos: Deben permanecer blancos/claros por el fondo oscuro */
        html:not(.theme-cyber) aside .text-white,
        html:not(.theme-cyber) aside .text-slate-400,
        html:not(.theme-cyber) aside span {
            color: #f1f5f9 !important;
        }

        /* Inputs: Fondo blanco y borde gris en modo pro */
        html:not(.theme-cyber) input, 
        html:not(.theme-cyber) select {
            background-color: #ffffff !important;
            border: 1px solid #cbd5e1 !important;
            color: #1e293b !important;
        }

        /* Gráficos y elementos de UI */
        html:not(.theme-cyber) .border-white\/10 {
            border-color: #e2e8f0 !important;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .theme-cyber .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
        html:not(.theme-cyber) .custom-scroll::-webkit-scrollbar-thumb { background: rgba(30,41,59,0.2); }
    </style>
</head>
<body class="min-h-screen flex">
    
    {% include 'base/header_private.html' %}

    <div class="flex-1 flex flex-col h-screen overflow-y-auto custom-scroll">
        <main class="p-4 md:p-6 lg:p-8">
            {% block principal %}{% endblock %}
        </main>
    </div>

    <script>
        function aplicarTema(modo) {
            const html = document.getElementById('htmlTag');
            if (modo === 'pro') {
                html.classList.remove('theme-cyber', 'dark');
                localStorage.setItem('totalflow-theme', 'pro');
            } else {
                html.classList.add('theme-cyber', 'dark');
                localStorage.setItem('totalflow-theme', 'cyber');
            }
        }

        function toggleTheme() {
            const html = document.getElementById('htmlTag');
            if (html.classList.contains('theme-cyber')) {
                aplicarTema('pro');
            } else {
                aplicarTema('cyber');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const temaGuardado = localStorage.getItem('totalflow-theme');
            if (temaGuardado === 'pro') {
                aplicarTema('pro');
            } else {
                aplicarTema('cyber');
            }
        });
    </script>
</body>
</html>
